<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="dist/semantic.min.js"></script>

</head>
<body>
  <div class="ui container">

    <!--Bread Crumb -->
    <h1>Bread Crumb</h1>
    <div class="ui massive breadcrumb">
      <div class="section">
        Home
      </div>
      <div class="divider">
        <i class="right arrow icon"></i>
      </div>
      <div class="section">
        Crush Coaster
      </div>
      <div class="divider">
        <i class="right arrow icon"></i>
      </div>
      <div class="active section">
        Ride
      </div>
    </div>

      <!--form-->
      <h1>Form</h1>
      <div class="ui form">
          <div class="field">
            <label for="FName">First Name</label>
            <input type="text" name="FName" placeholder="First Name">
          </div>
          <div class="field">
            <textarea name="name" rows="3" cols="80"></textarea>
          </div>
          <div class="ui checkbox">
            <label for="Java">Java</label>
            <input type="checkbox" name="Java">
          </div>
          <div class="ui checkbox">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="JavaScript">
          </div>
          <div class="ui slider checkbox">
            <label for="English">English</label>
            <input type="checkbox" name="English" class="hidden">
          </div>
          <br/>
          <div class="ui toggle checkbox">
            <label for="English">English</label>
            <input type="checkbox" name="English" class="hidden">
          </div>
          <div class="ui radio checkbox">
            <label for="Gender">Male</label>
            <input type="radio" name="Gender">
          </div>
          <div class="ui radio checkbox">
            <label for="Gender">Female</label>
            <input type="radio" name="Gender">
          </div>
          <div class="ui selection dropdown">
            <i class="dropdown icon"></i>
            <div class="default text">Company</div>
            <div class="menu">
              <div class="item">Wipro Technologies</div>
              <div class="item">Infosys</div>
            </div>
          </div>
          <div class="field">
            <label>Country</label>
              <select class="ui search dropdown">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="US">US</option>
              </select>
          </div>
          <div class="field">
            <label>Country</label>
              <select multiple="" class="ui multiple dropdown">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="China">China</option>
              </select>
          </div>
        </div>
        <br/>
        <br />
        <br/>
        <div class="ui loading form">
          <div class="field">
            <label>Country</label>
              <select class="ui search dropdown">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="US">US</option>
              </select>
          </div>
        </div>

        <div class="ui success form">
          <label>Email</label>
          <input type="email" name="email"/>
          <div class="ui success message">
            <div class="header">Form Completed</div>
            <p>Successfully Submitted</p>
          </div>
          <div class="ui submit button">
            Submit
          </div>
        </div>

      </div>

<script>
    $('.ui.checkbox').checkbox();
    $('.ui.radio.checkbox').checkbox();
    $('.ui.selection.dropdown').dropdown();
    $('.ui.search.dropdown').dropdown();
    $('.ui.multiple.dropdown').dropdown();
</script>

</body>
</html>
